{% extends "common_base.html" %}

{% block setting %}
    {% load staticfiles %}
    <script src= "{% static "js/timefunc.js" %}" ></script>
{% endblock %}

{% block content %}
    {% include 'common_head.html' %}

{% if staytime %}
    {% if redirect %}
    <body onload="startCounting('error', {{ staytime }}, '{{ redirect }}', 1)">
        <div id="error" class="system">
        </div>
    </body>
    {% endif %}
{% endif %}

{% endblock %}
